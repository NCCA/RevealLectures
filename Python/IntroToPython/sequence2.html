<body>

 <div id="mycanvas"  height="200" width="800"
	style="border-style: solid;"></div>


<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.

var editor;


function addCodeMirror(textID){
    editor = CodeMirror.fromTextArea(textID, {
    mode: "python",
    lineNumbers: true,
    theme : "monokai",
    height : 20



  });
   editor.setSize(800, 250);
}


function getCodeMirrorText(textID){
return editor.getValue();
}



function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit( code,  out) { 

  var prog = getCodeMirrorText(); //document.getElementById(code).value; 
  var mypre = document.getElementById(out); 
  function outf(text) { 
    var mypre = document.getElementById(out); 
    mypre.innerHTML = mypre.innerHTML + text; 
} 
  
  
  mypre.innerHTML = ''; 
   
   Sk.pre = out;
   Sk.configure({output:outf, read:builtinRead}); 
   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });

   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {
       console.log(err.toString());
       var mypre = document.getElementById("helloWorldOut");
       mypre.innerHTML = mypre.innerHTML + err.toString();

   });
} 
</script> 

<form>
<p>    
<!-- As we are using python indentation matters for the code --->
<textarea id="helloWorld" cols="40"  autofocus onfocus="addCodeMirror(this);">
#!/usr/bin/python
import turtle
wn = turtle.Screen()
turtle = turtle.Turtle()



def Square(_size=20) :
	turtle.forward(_size)
	turtle.left(90)
	turtle.forward(_size)
	turtle.left(90)
	turtle.forward(_size)
	turtle.left(90)
	turtle.forward(_size)


turtle.penup()
turtle.goto(10,20)
turtle.pendown()

Square(10)

turtle.penup()
turtle.goto(50,200)
turtle.pendown()
Square(100)

turtle.penup()
turtle.goto(200,100)
turtle.pendown()
Square(200)


turtle.done()

wn.exitonclick()
</textarea><br/>
<br/><button type="button" onclick="runit('helloWorld','helloWorldOut')">Run</button> <br/>
<textarea id="helloWorldOut" overflow-y="scroll" cols="65" rows="0"  style="font-size: 18pt" overflow="auto"; word-wrap= "normal"; white-space="pre";>  </textarea> 
</p>
</form>
