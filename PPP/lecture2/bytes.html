<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title></title>
</head>

<body>

<style>
.bit{
    height:100px;
    width:100px;
    font-size : 30px;
    color: white;
    background-color: black;
}
.result{
    height:150px;
    width:150px;
    font-size : 40px;
    color: black;
    background-color: white;
    text-decoration: none;

}
</style>

<div>
  <button class="bit" id="128"  onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="64"  onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="32" onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="16" onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="8"  onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="4"  onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="2"  onclick="updateData(this);" value="0">0</button>  
  <button class="bit" id="1"  onclick="updateData(this);" value="0">0</button>  
  <button class="result" id="output"  disabled value="0">=0</button>  

</div>

<script>
function updateData(id)
{
  if(id.value =='1')
    {
      id.value='0';
      id.innerHTML='0';
    }
  else
    {
    id.value='1';
    id.innerHTML='1';
    }
    var result = parseInt(document.getElementById("1").value) +
                 parseInt(document.getElementById("2").value) * 2 +
                 parseInt(document.getElementById("4").value) * 4 +
                 parseInt(document.getElementById("8").value) * 8 +
                 parseInt(document.getElementById("16").value) * 16 +
                 parseInt(document.getElementById("32").value) * 32 +
                 parseInt(document.getElementById("64").value) * 64 +
                 parseInt(document.getElementById("128").value) * 128 ;
    document.getElementById("output").innerHTML = "= "+result;
                 
                 


}
</script>


</body>

</html>
